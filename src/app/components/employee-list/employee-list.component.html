<div class="container mt-4">
  <h2>Employee Search</h2>

  <div class="mb-3">
    <label for="employeeId" class="form-label">Enter Employee ID</label>
    <input type="text" id="employeeId" class="form-control" [(ngModel)]="searchId">
  </div>

  <button class="btn btn-primary" (click)="searchEmployee()">Search</button>

  <div *ngIf="employees().length > 0" class="mt-4">
    <h3>Employee List</h3>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Age</th>
        <th>Annual Salary</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let emp of employees()">
        <td>{{ emp.id }}</td>
        <td>{{ emp.employee_name }}</td>
        <td>{{ emp.employee_salary | currency }}</td>
        <td>{{ emp.employee_age }}</td>
        <td>{{ emp.annualSalary | currency }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
